<div class="auth-wrapper">

  <form name="form" #f="ngForm" novalidate class="form-horizontal">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstname.valid }">
      <label for="firstname" class="col-sm-3 col-sm-offset-3 control-label">First Name</label>
      <div class="col-sm-7">
        <input id="firstname" type="text" class="form-control col-sm-5" name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel" required />
        <div *ngIf="firstname.errors && (firstname.dirty || firstname.touched)"    class="alert alert-danger">
          <div [hidden]="firstname.value == undefined || username.value.length > 0">
            First Name is required!
          </div>
        </div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastname.valid }">
      <label for="lastname" class="col-sm-3 col-sm-offset-3 control-label">Last Name</label>
      <div class="col-sm-7">
        <input id="lastname" type="text" class="form-control col-sm-5" name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel" required />
        <div *ngIf="lastname.errors && (lastname.dirty || lastname.touched)"    class="alert alert-danger">
          <div [hidden]="lastname.value == undefined || username.value.length > 0">
            Last Name is required!
          </div>
        </div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email" class="col-sm-3 col-sm-offset-3 control-label">Email</label>
      <div class="col-sm-7">
        <input id="email" type="text" class="form-control col-sm-5" name="email" [(ngModel)]="model.email" #email="ngModel" required />
        <div *ngIf="email.errors && (email.dirty || email.touched)"    class="alert alert-danger">
          <div [hidden]="email.value == undefined || username.value.length > 0">
            Email is required!
          </div>
        </div>
      </div>
    </div>

   <div class="form-group">
      <label for="role" class="col-sm-3 col-sm-offset-3 control-label">Role</label>
      <div class="col-sm-7">
        <select class="form-control" id="role" name="role">
          <option *ngFor="let role of roles" [value]="role">{{role}}</option>
        </select>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password" class="col-sm-3 col-sm-offset-3 control-label">Password</label>
      <div class="col-sm-7">
        <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="password.errors && (password.dirty || password.touched)"  class="alert alert-danger">
          <div [hidden]="password.value == undefined || password.value.length > 0">
            Password is required
          </div>
        </div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cnfrpsw.valid }">
      <label for="cnfrpsw" class="col-sm-3 col-sm-offset-3 control-label">Confirm Password</label>
      <div class="col-sm-7">
        <input id="cnfrpsw" type="cnfrpsw" class="form-control" name="cnfrpsw" [(ngModel)]="model.cnfrpsw" #cnfrpsw="ngModel" required />
        <div *ngIf="cnfrpsw.errors && (cnfrpsw.dirty || cnfrpsw.touched)"  class="alert alert-danger">
          <div [hidden]="cnfrpsw.value == undefined || cnfrpsw.value.length > 0">
            Confirm Password is required
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1 col-sm-offset-5">
        <button class="btn btn-primary"  type="button" routerLink="/login">Sign in</button>
      </div>
      <div class="col-sm-1 col-sm-offset-3">
        <button [disabled]="loading" (click)="f.form.valid && submit()" class="btn btn-primary"  type="button">Submit</button>
      </div>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </div>
  </form>
</div>
