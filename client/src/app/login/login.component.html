<div class="auth-wrapper">

  <form name="form" #f="ngForm" novalidate class="form-horizontal">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

      <label for="username" class="col-sm-3 col-sm-offset-3 control-label">Login</label>
      <div class="col-sm-7">
        <input id="username" type="text" class="form-control col-sm-5" name="username" [(ngModel)]="model.username" #username="ngModel" required />
        <div *ngIf="username.errors && (username.dirty || username.touched)"    class="alert alert-danger">
          <div [hidden]="username.value == undefined || username.value.length > 0">
            Login is required!
          </div>
        </div>
      </div>

    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password" class="col-sm-3 col-sm-offset-3 control-label">Password</label>
      <div class="col-sm-7">
        <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="password.errors && (password.dirty || password.touched)"  class="alert alert-danger">
          <div [hidden]="password.value == undefined || password.value.length > 0">
            Password is required
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-1 col-sm-offset-5">
        <button class="btn btn-primary"  type="button" routerLink="/registration">Sign up</button>
      </div>
      <div class="col-sm-1 col-sm-offset-3">
        <button [disabled]="loading" (click)="f.form.valid && login()" class="btn btn-primary"  type="button">Sign in</button>
      </div>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </div>

    <div class="row">
      <div class="col-sm-2 col-sm-offset-6">
        <button class="btn btn2 btn-primary"  type="button" routerLink="/reset">Forgot password?</button>
      </div>
    </div>
  </form>
</div>
