<div class="auth-wrapper">

  <form name="form" #f="ngForm" novalidate class="form-horizontal">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

      <label for="email" class="col-sm-2 col-sm-offset-3 control-label">Email</label>
      <div class="col-sm-8">
        <input id="email" type="text" class="form-control col-sm-5" name="email" [(ngModel)]="model.email" #email="ngModel" required />
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-1 col-sm-offset-4">
        <button class="btn btn-primary"  type="button" routerLink="/login">Sign in</button>
      </div>
      <div class="col-sm-1 col-sm-offset-5">
        <button [disabled]="loading" (click)="f.form.valid && reset()" class="btn btn-primary"  type="button">Send password reset email</button>
      </div>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </div>
  </form>
</div>
